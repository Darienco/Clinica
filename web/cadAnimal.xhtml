<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Cadastro de Animal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </h:head>
  <h:body>
    <p:growl  id="mensagem" showDetail="true" autoUpdate="true"  />
    <h:form id="frmAnimal">
      <p:panelGrid columns="2" style="horizontal-align:center">
        <h:outputText value="Código:" />
        <h:inputText id="codigo" value="#{AnimalMB.animal.codigo}" />
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{AnimalMB.animal.nome}" />
	<h:outputLabel value="Raça:" />
        <h:inputText id="Raca" value="#{AnimalMB.animal.raca}" />
        <h:outputLabel value="Especie:" />
        <h:inputText id="Especie" value="#{AnimalMB.animal.especie}" />
        <h:outputLabel value="Proprietário:" />
        
        <p:selectOneMenu id="comboProprietario" 
            value="#{AnimalMB.proprietarioSelecionado}"
            converter="proprietarioConverter"
            required="true" requiredMessage="Selecione um proprietario" >
        <f:selectItem itemValue="#{null}" itemLabel="Selecione uma opção"/>
        <f:selectItems value="#{AnimalMB.proprietarios}" var="item" 
                    itemValue="#{item}" itemLabel="#{item.nome}"/>  
        </p:selectOneMenu>        
      </p:panelGrid>
        <p:panelGrid columns="6">
            <h:commandButton action="#{AnimalMB.incluir}" value="Incluir" />
            <h:commandButton action="#{AnimalMB.alterar}" value="Alterar" />
            <h:commandButton action="#{AnimalMB.consultar}" value="Consultar" />
            <h:commandButton action="#{AnimalMB.listar}" value="Listar" />
            <h:commandButton action="#{AnimalMB.excluir}" value="Excluir" />
            <h:commandButton action="#{AnimalMB.limpar}" value="Limpar" />
	</p:panelGrid>
    </h:form>
	<p:dataTable id="tabela" var="item" value="#{AnimalMB.lista}"
            paginator="true" rows="50" emptyMessage="Não há registros na lista"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="10,15,25,50,100">
            <f:facet name="header">Lista de Animais</f:facet>
            <p:column headerText="Código" style="width: 10%;"
                      sortBy="#{item.codigo}">
                <h:outputText value="#{item.codigo}" />
            </p:column>
            <p:column headerText="Nome" style="width: 25%;" sortBy="#{item.nome}">	
                <h:outputText value="#{item.nome}" />
            </p:column>
            <p:column headerText="Raça" style="width: 25%;" sortBy="#{item.raca}">
                <h:outputText value="#{item.raca}" />
            </p:column>
            <p:column headerText="Espécie" style="width: 25%;" sortBy="#{item.especie}">
                <h:outputText value="#{item.especie}" />
            </p:column>
            <p:column headerText="Proprietário" style="width: 25%;" sortBy="#{item.prop.nome}">
                <h:outputText value="#{item.prop.nome}" />
            </p:column>
	</p:dataTable>
</h:body>
</html>
